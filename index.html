<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Widget Racha Espacial</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0a0a18, #000000);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .widget {
        background: rgba(255, 255, 255, 0.07);
        padding: 25px 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(150, 150, 255, 0.3),
                    0 0 40px rgba(80, 80, 200, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
        width: 260px;
    }

    .titulo {
        font-size: 1.2rem;
        margin-bottom: 10px;
        letter-spacing: 1px;
        color: #9bc7ff;
        text-shadow: 0 0 8px rgba(150, 200, 255, 0.6);
    }

    .racha {
        font-size: 3rem;
        font-weight: 700;
        margin: 10px 0 25px;
        color: #ffffff;
        text-shadow: 0 0 12px rgba(160, 160, 255, 0.7);
    }

    button {
        background: linear-gradient(135deg, #4a5bff, #7b9aff);
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
        transition: 0.2s;
        box-shadow: 0 0 10px rgba(120, 150, 255, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(150, 180, 255, 0.6);
    }

    .mensaje {
        font-size: 0.85rem;
        margin-top: 10px;
        opacity: 0.8;
        color: #d0d8ff;
    }
</style>
</head>

<body>

<div class="widget">
    <div class="titulo">Racha CÃ³smica</div>
    <div class="racha" id="rachaDisplay">0</div>
    <button id="botonRacha">âœ¨ Activar Racha Hoy</button>
    <div class="mensaje" id="mensaje"></div>
</div>

<script>
    function formatoFecha(fecha) {
        return fecha.toISOString().split("T")[0];
    }

    let racha = parseInt(localStorage.getItem("racha") || 0);
    let ultimoDia = localStorage.getItem("ultimoDia");
    const hoy = formatoFecha(new Date());

    document.getElementById("rachaDisplay").innerText = racha;

    document.getElementById("botonRacha").addEventListener("click", () => {
        const hoy = formatoFecha(new Date());

        if (ultimoDia === hoy) {
            document.getElementById("mensaje").innerText = "âœ¨ Ya activaste la racha hoy";
            return;
        }

        racha++;
        localStorage.setItem("racha", racha);
        localStorage.setItem("ultimoDia", hoy);

        document.getElementById("rachaDisplay").innerText = racha;
        document.getElementById("mensaje").innerText = "ðŸŒŸ Racha activada";
    });
</script>

</body>
</html>
