    .mark-button:active {

    .calendar-section {
      margin-top: 48px;

    }

    .calendar {
      display: flex;

    .day {
      width: 18px;

    }

    .day.done {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      box-shadow: 0 2px 8px rgba(72, 187, 120, 0.4);

    .day.miss {

    .notification {
      position: fixed;
      top: 24px;

      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      color: #2d3748;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
      max-width: 90%;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .notification.success {
      border-left: 4px solid #48bb78;
    }

    .notification.info {

    }

    @media (max-width: 600px) {
      .container {

      }

      .title {

      }

      .streak-display {

    <p class="subtitle">dÃ­as consecutivos</p><button class="mark-button" id="markButton">Activar racha hoy</button>
    <div class="calendar-section">
     <div class="calendar-title">

  <script>
    const defaultConfig = {
      title_text: "ðŸ”¥ Racha",
      button_text: "Activar racha hoy",
      already_marked_message: "Â¡Hoy ya marcaste tu racha!",
      primary_color: "#667eea",
      accent_color: "#764ba2",
      success_color: "#48bb78",
      text_color: "#2d3748",
      font_family: "Inter",
      font_size: 16
    };

    let streakCount = 0;
    let markedDates = [];

    function todayStr() {
      return new Date().toISOString().split("T")[0];
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');

      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function calculateStreak(dates) {
      if (dates.length === 0) return 0;

      const sortedDates = dates
        .map(d => new Date(d))
        .sort((a, b) => b - a);

      let streak = 0;
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      let checkDate = new Date(today);

      for (let date of sortedDates) {
        date.setHours(0, 0, 0, 0);
        
        if (date.getTime() === checkDate.getTime()) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else if (date < checkDate) {
          break;
        }
      }

      return streak;
    }

    function renderCalendar() {
      const cal = document.getElementById("calendar");
      cal.innerHTML = "";

      const today = todayStr();

      for (let i = 13; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const ds = d.toISOString().split("T")[0];

        const div = document.createElement("div");
        div.classList.add("day");

        if (markedDates.includes(ds)) {
          div.classList.add("done");
        } else if (d < new Date()) {
          div.classList.add("miss");
        }

        if (ds === today) {
          div.classList.add("today");
        }

        cal.appendChild(div);
      }
    }

    function renderUI() {
      document.getElementById("streakDisplay").textContent = streakCount;
      renderCalendar();
    }

    async function markToday() {
      const button = document.getElementById('markButton');
      button.disabled = true;

      const today = todayStr();

      if (markedDates.includes(today)) {
        const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
        showNotification(config.already_marked_message || defaultConfig.already_marked_message, 'info');
        button.disabled = false;
        return;
      }

      const result = await window.dataSdk.create({
        date: today,
        marked: true
      });

      button.disabled = false;

      if (result.isOk) {
        showNotification('Â¡Racha activada! ðŸŽ‰', 'success');
      } else {
        showNotification('Error al guardar. Intenta de nuevo.', 'info');
      }
    }

    const dataHandler = {
      onDataChanged(data) {
        markedDates = data.map(record => record.date);
        streakCount = calculateStreak(markedDates);
        renderUI();
      }
    };

    async function onConfigChange(config) {
      const titleElement = document.getElementById('titleText');
      const buttonElement = document.getElementById('markButton');
      
      titleElement.textContent = config.title_text || defaultConfig.title_text;
      buttonElement.textContent = config.button_text || defaultConfig.button_text;

      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const successColor = config.success_color || defaultConfig.success_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.querySelector('main').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${accentColor} 100%)`;
      document.querySelector('.streak-display').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${accentColor} 100%)`;
      document.querySelector('.streak-display').style.webkitBackgroundClip = 'text';
      document.querySelector('.streak-display').style.webkitTextFillColor = 'transparent';
      document.querySelector('.streak-display').style.backgroundClip = 'text';
      
      document.querySelector('.mark-button').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${accentColor} 100%)`;
      document.querySelector('.mark-button').style.boxShadow = `0 4px 15px ${primaryColor}66`;
      
      titleElement.style.color = textColor;
      titleElement.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
      titleElement.style.fontSize = `${fontSize * 2}px`;
      
      buttonElement.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
      buttonElement.style.fontSize = `${fontSize * 1.125}px`;

      const doneElements = document.querySelectorAll('.day.done');
      doneElements.forEach(el => {
        el.style.background = `linear-gradient(135deg, ${successColor} 0%, ${successColor}dd 100%)`;
      });
    }

    async function init() {
      const initResult = await window.dataSdk.init(dataHandler);
      
      if (!initResult.isOk) {
        console.error("Error al inicializar Data SDK");
        return;
      }

      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                  config.primary_color = value;
                  window.elementSdk.setConfig({ primary_color: value });
                }
              },
              {
                get: () => config.accent_color || defaultConfig.accent_color,
                set: (value) => {
                  config.accent_color = value;
                  window.elementSdk.setConfig({ accent_color: value });
                }
              },
              {
                get: () => config.success_color || defaultConfig.success_color,
                set: (value) => {
                  config.success_color = value;
                  window.elementSdk.setConfig({ success_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ["title_text", config.title_text || defaultConfig.title_text],
            ["button_text", config.button_text || defaultConfig.button_text],
            ["already_marked_message", config.already_marked_message || defaultConfig.already_marked_message]
          ])
        });
      }

      document.getElementById('markButton').addEventListener('click', markToday);
    }

    init();
  </script>
